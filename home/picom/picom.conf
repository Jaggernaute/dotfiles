#################################
#           Fading              #
#################################

fading = true

fade-in-step = 0.02
fade-out-step = 0.05

fade-delta = 5

#################################
#     Background-Blurring       #
################################

blur-background-exclude = [
  "window_type = 'desktop'",
  "_GTK_FRAME_EXTENTS@:c",

  "class_g = 'jetbrains-idea'",
  "class_g = 'jetbrains-pycharm'",
  "class_g = 'jetbrains-webstorm'",
  "class_g = 'jetbrains-clion'",
  "class_g = 'Peek'",
];

backend = "glx"

#################################
#           Opacity             #
#################################

opacity-rule = [
    "95:class_g = 'jetbrains-idea'",
    "95:class_g = 'jetbrains-pycharm'",
    "95:class_g = 'jetbrains-webstorm'",
    "95:class_g = 'jetbrains-clion'",

    "95:class_g = 'discord'",
    "95:class_g = 'kitty'",
    "95:class_g = 'TelegramDesktop'",
]
